<div class="dashboard-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidebar">
      <div class="logo"><h2>COD</h2></div>
      <mat-nav-list>
        <mat-list-item routerLink="/dashboard">Dashboard</mat-list-item>
        <mat-list-item routerLink="/users">Users</mat-list-item>
        <mat-list-item>Settings</mat-list-item>
        <mat-list-item>Logout</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">

      <h1 class="table-heading">Question Management</h1>

      <div class="toolbar">
        <input
          placeholder="Search..."
          (input)="onSearchChange($any($event.target).value)"
          class="search-input"
        />
        <span class="meta">Total: {{ total }}</span>
      </div>

      <div *ngIf="loading">Loading questions...</div>
      <div *ngIf="error" class="error">{{ error }}</div>

      <table *ngIf="!loading && !error" mat-table [dataSource]="questions" class="mat-elevation-z1 user-table">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ (page - 1) * size + i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let row">{{ row.question }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let row">{{ row.createdOn }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <span [class.active]="row.status === 'Active'">{{ row.status }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClick(row)"
          class="clickable-row"
        ></tr>
      </table>

      <div class="pagination" *ngIf="!loading && !error && total > size">
        <button mat-button (click)="prevPage()" [disabled]="page === 1">Prev</button>
        <span>{{ totalPages }}</span>
        <button mat-button (click)="nextPage()" [disabled]="page * size >= total">Next</button>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
