<div class="login-container">
  <mat-card class="login-card mat-elevation-z4">
    <div class="login-header">
      <mat-icon class="login-icon">lock</mat-icon>
      <h2>Welcome Back</h2>
      <p>Please sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <app-custom-label text="Username" [required]="true"></app-custom-label>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </mat-error>
      </mat-form-field>

      <app-custom-label text="Password" [required]="true"></app-custom-label>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          aria-label="Toggle password visibility"
        >
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <app-custom-button
          text="Login"
          icon="login"
          color="primary"
          [disabled]="loading || loginForm.invalid"
          (clicked)="onSubmit()">
        </app-custom-button>
      </div>
    </form>
  </mat-card>
</div>
